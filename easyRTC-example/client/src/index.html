<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>easyRTC Demo</title>
    <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
  </head>
  <body>
    <h1>Multiparty example - EasyRTC + Socket.io</h1>
    <div style="justify-content: center;width: 100%; text-align: center;">
      <video
        id="self"
        width="500"
        height="100%"
        muted="muted"
        autoplay="autoplay"
        playsinline="playsinline"
        style="box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);background-size: cover; "
      ></video>
      <div style="padding: 50px;">
        <video
          id="caller"
          width="300"
          height="100%"
          autoplay="autoplay"
          playsinline="playsinline"
          style="margin: 50px;"
        ></video>
        <video
          id="caller2"
          width="300"
          height="100%"
          autoplay="autoplay"
          playsinline="playsinline"
          style="margin: 50px;"
        ></video>
        <video
          id="caller3"
          width="300"
          height="100%"
          autoplay="autoplay"
          playsinline="playsinline"
          style="margin: 50px;"
        ></video>
      </div>
    </div>

    <div id="otherClients"></div>
  </body>
  <script src="app.js"></script>
</html>
